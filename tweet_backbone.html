<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <style>
       img  {
           width: 100px;
        }
    </style>

</head>

<body>
    <script type="text/javascript">
			$(document).ready(function() {
				var TweetRow = Backbone.View.extend({
					_template: _.template($('#tweet-row-template').html()),

					initialize: function() {
						this.render();
					},
                   	render: function() {
						this.$el.html(this._template(this.model.toJSON()));
                        console.log("This is this.model.toJSON in TweetRow View: ");
                        console.log(this.model.toJSON());
						return this;
					}
				});

				var App = Backbone.View.extend({
					initialize: function() {
						this.render();
                    },

					render: function() {
						var tweet = new Backbone.Model({
							avatar: 'avatar.jpg',
							username: 'Aaronius',
							text: 'Honey roasted peanuts rock my sox.'
						});

                        var row = new TweetRow({
				            model: tweet
						});

						this.$el.append(row.$el);
                        console.log("This is the row model object(Tweetrow): ");
                        console.log(row);
                        console.log("This is the row.$el: ");
                        console.log(row.$el);

                        return this;
					}
				});

				var app = new App({el: $('body')});
                console.log("This is app var (New App backbone view): ");
                console.log(app);
			});
		</script>

		<script type="text/template" id="tweet-row-template">
			<div style="float: left">
               <img src="<%= avatar %>"/>
            </div>
			<div style="margin-left: 120px">
				<p><%= username %></p>
				<p><%= text %></p>
			</div>
		</script>
</body>

</html>
